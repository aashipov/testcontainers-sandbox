version: '3.8'

networks:
  default:
    name: ${NETWORK_NAME}

services:
  pgadmin:
    hostname: ${PGADMIN_HOST}
    image: ${PGADMIN_IMAGE}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${PGADMIN_MEMORY_LIMIT}
    ports:
      - '5050:5050'
    healthcheck:
      test:
        [ 'CMD-SHELL', '${PGADMIN_HEALTHCHECK_CMD}' ]
      interval: 5s
      timeout: 60s
      retries: 100
      start_period: 60s
    env_file:
      - '.env'
