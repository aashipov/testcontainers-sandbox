version: '3.8'

networks:
  default:
    name: ${NETWORK_NAME}

x-def-env: &def-env
 DEF: def
x-ghi-env: &ghi-env
 GHI: ghi

x-volumes: &postgres-volumes
  - ../../../../../testcontainers-sandbox-volumes/postgres/:/var/lib/postgresql/data/:rw

services:
  postgres:
    hostname: ${POSTGRES_HOST}
    image: ${POSTGRES_IMAGE}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT}
    volumes: *postgres-volumes
    ports:
      - '5432'
    healthcheck:
      test:
        [ 'CMD-SHELL', '${POSTGRES_HEALTHCHECK_CMD}' ]
      interval: 5s
      timeout: 60s
      retries: 100
      start_period: 10s
    environment:
      - JKL=jkl
#    <<: *def-env # compose v2 only
    env_file:
      - '.env'
      - 'abc.env'
  pgadmin:
    hostname: ${PGADMIN_HOST}
    image: ${PGADMIN_IMAGE}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${PGADMIN_MEMORY_LIMIT}
    ports:
      - '5050:5050'
    healthcheck:
      test:
        [ 'CMD-SHELL', '${PGADMIN_HEALTHCHECK_CMD}' ]
      interval: 5s
      timeout: 60s
      retries: 100
      start_period: 60s
    environment: *ghi-env
    env_file:
      - '.env'
